<h4>ประวัติส่วนตัว</h4>
<p>&nbsp;&nbsp;&nbsp;&nbsp;ชื่อ นายธนพล ยะลาน ชื่อเล่น มีน</p>
<p>จบจาก วิทยาลัยเทคนิคฉะเชิงเทรา แผนกวิชาอิเล็กทรอนิกส์</p>
<p>ปัจจุบัน สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</p>
<p>คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี ภาควิชาครุศาสตร์วิศวกรรม แขนงวิชาวิศวกรรมคอมพิวเตอร์</p>
